{% load static %}

    <nav class="w-full flex justify-between items-center py-1 px-6 fixed z-50">
        <div class="w-2/12">
            <a href="/">
               <img class="w-2/12" src="{% static 'images/Aspas.png' %}">
            </a>
        </div>

        <div class="w-6/12 flex flex-nowrap justify-end">
            {% if user.is_authenticated %}
            <div class="mr-2">
                <form method="get" action="{% url 'vox:pesquisa' %}">
                    <input type="text" class="py-1 px-2 rounded-md text-[#581D74]" name="query" value="{{ request.GET.query }}" placeholder="Pesquisar...">
                    <input type="submit" value="">
                </form>
            </div>
            {% endif %}

            <div class="mr-2">
                {% if user.is_authenticated %}
                <a href="{% url 'vox:logout' %}">
                    <button class="bg-[#1EBABD] text-[#581D74] py-1 px-3 rounded-md">
                        Sair
                    </button>
                </a>
                {% else %}
                <a href="{% url 'vox:login' %}">
                    <button class="bg-[#1EBABD] text-[#581D74] py-1 px-3 rounded-md">
                        Login
                    </button>
                </a>
                {% endif %}
            </div>

            {% if user.is_authenticated %}
            <div class="mr-2">
                <a href="{% url 'vox:editarperfil' user.id %}">
                    <button class="bg-[#1EBABD] text-[#581D74] py-1 px-3 rounded-md">
                        Editar Perfil
                    </button>
                </a>
            </div>
            {% endif %}
        </div>

    </nav>
