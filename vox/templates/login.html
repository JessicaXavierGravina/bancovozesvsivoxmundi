{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block titulo %}
Fazer Login
{% endblock %}

{% block content %}

                style="background-image: url('{% static 'images/Logo Oficial - Horizontal.png' %}');">
        <div class="z-10 h-full py-32 md:py-0 text-[#1EBABD] text-center flex items-center flex-col">
            <form method="post">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Fa√ßa Login para continuar</legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="bg-[#1EBABD] text-[#581D74] py-1 my-2 px-3 w-full md:text-lg rounded-md" type="submit">Fazer Login</button>
            </form>
        </div>
    </header>

{% endblock %}
